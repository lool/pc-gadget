volumes:
  pc:
    # TODO move to classic-23.04 version instead – ubuntu-save etc.
    bootloader: grub
    schema: gpt
    structure:
      - name: EFI System
        type: EF,C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        filesystem: vfat
        filesystem-label: system-boot
        size: 50M
        content:
          # XXX shouldn't hardcode aa64
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          # XXX shouldn't hardcode aa64
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
          - source: grub.cfg
            target: EFI/ubuntu/grub.cfg
